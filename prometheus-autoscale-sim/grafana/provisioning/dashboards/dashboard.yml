# Grafana Dashboard Provisioning Configuration
# This file tells Grafana where to find dashboard JSON files

apiVersion: 1

providers:
  # Provider configuration for auto-scaling simulator dashboards
  - name: 'Auto-Scaling Simulator'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false

  # Additional provider for alerts and annotations (optional)
  - name: 'Alerts'
    orgId: 1
    folder: 'Alerts'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/alerts
      foldersFromFilesStructure: true
